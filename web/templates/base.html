<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title }} - Redisense{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Time Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Alpine.js for reactive components -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/dashboard.css') }}" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-lightning-charge-fill"></i>
                Redisense
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/devices' in request.url.path %}active{% endif %}" href="/devices">
                            <i class="bi bi-cpu-fill"></i> Devices
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/analytics' in request.url.path %}active{% endif %}" href="/analytics">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/search' in request.url.path %}active{% endif %}" href="/search">
                            <i class="bi bi-search"></i> Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/admin' in request.url.path %}active{% endif %}" href="/admin">
                            <i class="bi bi-gear-fill"></i> Admin
                        </a>
                    </li>
                </ul>

                <!-- Search Form -->
                <form class="d-flex" action="/search" method="get">
                    <div class="input-group">
                        <input class="form-control" type="search" name="q" placeholder="Search devices..." value="{{ request.query_params.get('q', '') }}">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Status Indicator -->
                <div class="navbar-text ms-3">
                    <span class="badge bg-success" id="status-indicator">
                        <i class="bi bi-circle-fill"></i> Online
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6 class="text-muted">Redisense Energy Monitoring</h6>
                    <p class="text-muted small mb-0">Powered by Redis 8 + AI</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="text-muted small">
                        <span id="last-update">Last updated: <span id="timestamp"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='js/dashboard.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
